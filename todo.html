<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="note.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <header>

        <nav>
            <div class="div1">
                <a class="notes" href="note(Todo)">Notes(Todo)</a>
                <a class="notes" href="home">Home</a>
            </div>
            <div class="search">
                <input class="a1" type="search" placeholder="search" name="Search">
                <button class="a2">search</button>
            </div>
        </nav>
    </header>
    <div class="maindiv">
        <div class="childdiv">
            <p class="todo">TODO's List </p>
            <form action="" onsubmit="onSubmit()">
                <div class="main">
                    <div class="title">
                        <label for="">Title</label>
                        <input class="text" type="text" name="college" placeholder="title" id="title">
                    </div>
                    <div class="description">
                        <label for="">description</label>
                        <textarea class="text1" name="description" placeholder="description" id="description"></textarea>
                    </div>
                </div>
    
                <div class="save">
                    <button type="submit" class="button">save note</button>
                    <button type="reset" onclick="cleared()" class="button">delete all note</button>
                </div>
            </form>
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Edit
              </button> -->
            <div>
                <p class="yourlist">your list</p>
                <div class="table">
                    <table>
                        <thead id="tableHead">
                            <tr>
                                <th class="table1">Sr no.</th>
                                <th class="table1">Title</th>
                                <th class="table1">description</th>
                                <th class="table1">Edit</th>
                                <th class="table1">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td>1.</td>
                                <td>title1</td>
                                <td>description</td>
                                <td><button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                        Edit
                                    </button></td>
                                <td><button type="button" class="delete">
                                        delete
                                    </button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>


    <footer><i class='bx bx-copyright'></i>2023 copynight: icoess solutions</footer>
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
